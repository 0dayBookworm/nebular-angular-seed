<div class="chart-header">
  <div class="row w-100">
    <div class="col text-right">
      <div class="d-inline-block">
        <nb-select placeholder="{{ getPeriodText(period) }}">
          <nb-option value="p.value" (click)="changePeriod(p.value)" *ngFor="let p of periods">
            {{ p.text }}
          </nb-option>
        </nb-select>
      </div>
    </div>
  </div>
</div>
