<div class="chart-header">
  <div class="row w-100">
    <div class="col text-right">
      <div class="d-inline-block">
        <!-- Use ng-multiselect-dropdown insted of nb-select. -->
        <ng-multiselect-dropdown [data]="periods" [(ngModel)]="period"
          [settings]="settings" (onSelect)="changePeriod($event)">
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>
</div>
